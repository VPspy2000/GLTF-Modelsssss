<html>
<head>
    <title> model of gltf </title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
        <a-asset-item src="buster_drone/scene.gltf"id="bus"> </a-asset-item>
        <a-asset-item src="s9_mini_drone/scene.gltf"id="min"> </a-asset-item>
        <a-asset-item src="scientific_lab/scene.gltf"id="lieb"> </a-asset-item>
        <a-asset-item src="scifi_drone_1.1/scene.gltf"id="fish"> </a-asset-item>
    </a-assets>
    <a-entity gltf-model="#lieb" position="10 3 10" scale="3 3 3"></a-entity>
    <a-camera look-control-enabled wasd-controls="fly=true" position="0 5 15"></a-camera>
    <a-entity gltf-model="#min" position="-20 8 20" animation-mixer></a-entity>
   </a-scene>
</body>
</html>
